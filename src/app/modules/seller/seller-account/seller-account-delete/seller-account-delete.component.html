<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-6">
      <h3 class="h3">Are you sure you want to delete account?</h3>
      <p class="text-danger">Note: This action is irreversible!</p>

      <button (click)="onCancel()" class="btn btn-primary">
        Cancel
      </button>
      <button (click)="onDelete()" class="btn btn-danger">
        Delete Account
      </button>
    </div>
  </div>
</div>
