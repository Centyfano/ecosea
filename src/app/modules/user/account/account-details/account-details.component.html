<div class="container py-4" >
  <h4 class="card-header">
    Account Details
    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"> </span>
  </h4>

  <!--  -->
  <form *ngIf="hasloaded" [formGroup]="userDetailsForm" (ngSubmit)="onUpdate()">
    <div class="form-row">
      <!-- first name -->
      <div class="form-group col-md-6">
        <label for="inputEmail4">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
          placeholder="Name"
          [readonly]="cantEdit"
          [ngClass]="{
            'is-invalid': submitted && f.name.errors
          }"
        />
      </div>

      <!-- last name -->
      <!-- <div class="form-group col-md-6">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          placeholder="Last Name"
          formControlName="lastName"
          [ngClass]="{
            'is-invalid': submitted && f.name.errors
          }"
        />
      </div> -->
    </div>
    <!-- errors -->
    <div class="form-row">
      <!-- first name error -->
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Name is required</div>
      </div>
      <!-- last name error -->
      <!-- <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
      </div> -->
    </div>

    <div class="form-row">
      <!-- email -->
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          readonly="true"
          placeholder="Email"
          formControlName="email"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
        />
      </div>
      <!-- phone number -->
      <!-- <div class="form-group col-md-6">
        <label for="phone">Phone Number</label>
        <input
          type="text"
          class="form-control"
          id="phone"
          placeholder="Phone Number"
          formControlName="phone"
          readonly="true"
          [ngClass]="{
            'is-invalid': submitted && f.phone.errors
          }"
        />
      </div> -->
    </div>

    <div class="form-row">
      <!-- phone number error -->
      <!-- <div *ngIf="submitted && f.phone.errors" class="invalid-feedback"> -->
        <!-- <div *ngIf="f.phone.errors.required">
          Phone Number is required
        </div> -->
        <!-- <div *ngIf="f.phone.errors.minlength">
          Phone Number must be at least 9 characters
        </div> -->
      <!-- </div> -->
      <!-- email error -->
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">
          Email must be a valid email address
        </div>
      </div>
    </div>

    <div class="row my-3 ">
      <button class="btn btn-primary btn-block buttons" *ngIf="cantEdit" (click)="canEdit()">Edit Account Details</button>
      <div class="col-sm-6">
        <button class="btn btn-block btn-primary" type="submit" *ngIf="!cantEdit">Submit</button>
      </div>
      <div class="col-sm-6">
        <button class="btn btn-block btn-secondary" type="button" *ngIf="!cantEdit" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </form>
